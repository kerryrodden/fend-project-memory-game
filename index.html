<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Bevan">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
            <div class="scoring">
        	    <ul class="stars">
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
        	    </ul>
                <span class="turns"></span>
            </div>

            <div class="timer"></div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>

        <ul class="deck">
        </ul>
    </div>

    <div class="overlay hide"></div>
    <div class="modal hide">
        <div class="congratulations">
            <h2>Congratulations!</h2>
            <p>You won the game!</p>
            <p>Time: <span class="end-time"></span><br/>
            Score: <span class="end-score"></span> stars</p>
            <button class="play-again">Play again</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
